<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift Card Delivery</title>

<style>
:root{
    --primary:#0f9d58;
    --text-dark:#111;
    --text-light:#666;
    --border:#e5e7eb;
    --bg:#ffffff;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

body{
    background:var(--bg);
    color:var(--text-dark);
    min-height:100vh;
}

/* Header */
header{
    padding:22px 6%;
    border-bottom:1px solid var(--border);
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.logo{
    font-size:20px;
    font-weight:700;
}

.secure{
    font-size:14px;
    color:var(--text-light);
}

/* Main */
main{
    display:flex;
    justify-content:center;
    padding:60px 6%;
}

.content{
    width:100%;
    max-width:520px;
}

/* Title */
h1{
    font-size:28px;
    font-weight:700;
    margin-bottom:10px;
}

.subtitle{
    font-size:16px;
    color:var(--text-light);
    margin-bottom:35px;
}

/* Gift Info */
.gift{
    display:flex;
    align-items:center;
    margin-bottom:35px;
}

.gift img{
    width:70px;
    margin-right:16px;
}

.gift h3{
    font-size:18px;
}

.gift span{
    display:block;
    font-size:14px;
    color:var(--text-light);
}

/* Input */
.label{
    font-size:14px;
    font-weight:600;
    margin-bottom:8px;
}

.input-wrap{
    position:relative;
}

.input-wrap svg{
    position:absolute;
    top:50%;
    left:14px;
    transform:translateY(-50%);
    width:20px;
    fill:#9ca3af;
}

input{
    width:100%;
    padding:16px 16px 16px 48px;
    border:1.5px solid var(--border);
    border-radius:10px;
    font-size:16px;
    outline:none;
    transition:0.3s;
}

input:focus{
    border-color:var(--primary);
    box-shadow:0 0 0 4px rgba(15,157,88,0.15);
}

/* Button */
button{
    width:100%;
    margin-top:28px;
    padding:16px;
    border:none;
    border-radius:12px;
    background:var(--primary);
    color:#fff;
    font-size:17px;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0b8043;
}

/* Footer */
footer{
    text-align:center;
    font-size:14px;
    color:var(--text-light);
    margin-top:50px;
}

@media(max-width:600px){
    h1{font-size:24px;}
    main{padding-top:40px;}
}

</style>
</head>

<body>

<header>
    <div class="logo">TrustCardX</div>
    <div class="secure">Sicherer Checkout</div>
</header>

<main>
    <div class="content">

        <h1>Wohin sollen wir Ihre Geschenkkarte schicken?</h1>
        <p class="subtitle">
            Ihre digitale Geschenkkarte wird sofort an die unten angegebene E Mail Adresse gesendet.
        </p>

        <div class="gift">
            <img style="border-radius: 12px;" src="https://th.bing.com/th/id/OIP.UxJzinECo-2yco7qY_Y23gHaJD?w=146&h=180&c=7&r=0&o=7&pid=1.7&rm=3">
            <div>
                <h3>Apple Geschenkkarte</h3>
                <span>Sofortige digitale Lieferung</span>
            </div>
        </div>

        <div class="label">E-Mail Adresse</div>
        <div class="input-wrap">
            <svg viewBox="0 0 24 24">
                <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 002-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <input type="email" placeholder="du@beispiel.com" required>
        </div>

        <a href="./order.html"><button>Continue</button></a>

        <footer>
            Geschenkkarten werden sofort nach erfolgreicher Zahlung versendet
        </footer>

    </div>
</main>

</body>
</html>
